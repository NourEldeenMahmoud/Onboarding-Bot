services:
  - type: web
    name: onboarding-bot
    env: docker
    plan: free
    buildCommand: docker build -t onboarding-bot .
    startCommand: docker run -p $PORT:8080 onboarding-bot
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: OPENAI_KEY
        sync: false
      - key: STORY_CHANNEL_ID
        sync: false
      - key: JOIN_FAMILY_CHANNEL_ID
        sync: false
      - key: OWNER_ID
        sync: false
      - key: LOG_CHANNEL_ID
        sync: false
      - key: ASSOCIATE_ROLE_ID
        sync: false
      - key: OUTSIDER_ROLE_ID
        sync: false
      - key: PORT
        value: 8080




